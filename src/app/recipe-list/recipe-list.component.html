<div>
    <mat-grid-list cols="2">
        <mat-grid-tile>
            <mat-list style="width: 80%;background-color:whitesmoke; margin:30px">
                <h1 style="color: black; text-align: center">All Recipes</h1>
                <mat-divider></mat-divider>
                <mat-list-item (click)="getRecipeDetail($event, recipe)" *ngFor="let recipe of recipes">
                    <img src="{{recipe.type == 'v' && './assets/images/veg.png' || './assets/images/nonveg.png'}}" />
                    <h4 mat-line>🍳Recipe Name: {{recipe.name}}</h4>
                    <h4 mat-line>👨‍🍳Chef Name: {{recipe.chef}}</h4>
                    <mat-divider></mat-divider>
                </mat-list-item>
            </mat-list>
        </mat-grid-tile>
        <mat-grid-tile>
            <div style="background-color:whitesmoke; margin:30px; padding: 30px; align-items: center;justify-content: center">
                <app-recipe-cell [recipe]="recipe"></app-recipe-cell>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
