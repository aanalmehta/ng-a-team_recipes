<div class="content-center">
    <mat-card>
        <!-- Title of an Card -->
        <mat-card-title class="card-title">
            Welcome to My Recipes!!!
        </mat-card-title>
        <mat-card-content>
            <form #auth="ngForm" (ngSubmit)="login(auth.value)">
                <mat-form-field class="demo-full-width">
                    <input matInput placeholder="Username" name="name" ngModel />
                </mat-form-field>
                <mat-form-field class="demo-full-width">
                    <input matInput type="password" placeholder="Password" name="password" ngModel />
                </mat-form-field>
                <button mat-raised-button color="primary" class="button-add-recipe">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
